<div class="clr-row">
  <div class="clr-col-12">
    <form clrForm [formGroup]="form">
      <clr-input-container>
        <label>Cluster Service Version</label>
        <input #file clrInput type="file" name="csv" (change)="onFileChange(file.files)"/>
      </clr-input-container>
    </form>
  </div>
</div>

<div class="clr-row preview" *ngIf="preview.length > 0">
  <div class="col-col-12">
    <pre>{{ preview }}</pre>
  </div>
</div>
