<div class="identifier">
  <app-icon [icons]="csv.spec.icon"></app-icon>
  <div class="name">
    <h1>{{csv.spec.displayName}}</h1>
    <span class="displayName">{{csv.metadata.annotations.description}}</span>
  </div>
</div>

<clr-tabs>
  <clr-tab>
    <button clrTabLink>Viewer</button>
    <clr-tab-content *clrIfActive>
      <app-viewer></app-viewer>
    </clr-tab-content>
  </clr-tab>
</clr-tabs>
